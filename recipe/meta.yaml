{% set python_min = "3.10" %}
{% set version = "1.15.1" %}

package:
  name: geoviews-core
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/geoviews/geoviews-{{ version }}.tar.gz
  sha256: c72097ef4f24895c46f95834e5c19ac185ea1c34fd610f0f956421ba515d4aad

build:
  number: 0

outputs:
  - name: geoviews-core
    build:
      noarch: python
      script: python -m pip install . --no-deps -vv
      entry_points:
        - geoviews = geoviews.__main__:main
    requirements:
      run_constrained:
        - geoviews {{ version }}
      host:
        - python {{ python_min }}
        - pip
        # These are also needed at build time and declared in the pyproject.toml
        - bokeh =3.8
        - nodejs >=20
        - hatchling
        - hatch-vcs
      run:
        - python >={{ python_min }}
        - bokeh >=3.8.0
        - cartopy >=0.18.0
        - holoviews >=1.16.0
        - numpy >=1.0
        - packaging
        - panel >=1.0.0
        - param >=1.9.3,<3.0
        - pyproj
        - shapely >=1.8.0
        - xyzservices
    test:
      requires:
        - pip
        - python {{ python_min }}
      commands:
        - pip check
      imports:
        - geoviews

  - name: geoviews
    build:
      noarch: python
    host:
      - python {{ python_min }}
    requirements:
      - python >={{ python_min }}
      - {{ pin_subpackage('geoviews-core', exact=True) }}
      - datashader
      - geopandas-base
      - netcdf4
      - pandas
      - pyct
      - xarray
    test:
      imports:
        - geoviews
      requires:
        - nbval
        - pytest
        - python {{ python_min }}
      commands:
        - geoviews examples --path=. --force
        # just run one notebook for now; increase in the future if notebooks can be run quickly with test/tiny data
        - pytest --nbval-lax -k Projections.ipynb
    about:
      home: https://geoviews.org
      license: BSD-3-Clause
      license_file: LICENSE
      summary: GeoViews is a Python library that makes it easy to explore and visualize geographical, meteorological, and oceanographic datasets, such as those used in weather, climate, and remote sensing research.

about:
  home: https://geoviews.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: GeoViews is a Python library that makes it easy to explore and visualize geographical, meteorological, and oceanographic datasets, such as those used in weather, climate, and remote sensing research.
