{% set version = "1.7.0" %}

package:
  name: geoviews-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geoviews/geoviews-{{ version }}.tar.gz
  sha256: 369fd3abcc19887746af96fc6a721cf19406e28c3f99f1ca9442c66dbdc281bb

build:
  number: 0

outputs:
  - name: geoviews-core
    script: build_base.sh
    build:
      noarch: python
      entry_points:
        - geoviews = geoviews.__main__:main
    requirements:
      run_constrained:
        - geoviews {{ version }}
      host:
        - python >=2.7
        - pip
        - param >=1.9.0
        # These are also needed at build time and declared in the pyproject.toml
        - pyct >=0.4.4
        - bokeh >=1.4.0,<2.0.0
        - nodejs >=9.11.1
        - wheel
        - cartopy >=0.17.0
        - setuptools >=30.3.0
      run:
        - python >=2.7
        - bokeh >=1.4.0,<2.0.0
        - cartopy >=0.17.0
        - holoviews >=1.13.0
        - numpy  >=1.0
        - param >=1.9.2
    test:
      imports:
        - geoviews

  - name: geoviews
    build:
      noarch: python
    requirements:
      - python >=2.7
      - bokeh >=1.4.0,<2.0.0
      - cartopy >=0.16.0
      - holoviews >=1.13.0
      - numpy >=1.0
      - param >=1.6.1,<2.0
      - {{ pin_subpackage('geoviews-core', max_pin="x.x.x.x") }}
      - datashader
      - geopandas
      - gdal
      - netcdf4
      - jupyter
      - matplotlib-base >2.2
      - pandas
      - pyct
      - scipy
      - shapely
      - xarray
    test:
      imports:
        - geoviews
      requires:
        - nbsmoke
        - pytest
      commands:
        - geoviews examples --path=. --force
        # just run one notebook for now; increase in the future if notebooks can be run quickly with test/tiny data
        - pytest --nbsmoke-run -k ".ipynb" user_guide/Geometries.ipynb
    about:
      home: http://geoviews.org
      license: BSD-3-Clause
      license_file: LICENSE
      summary: GeoViews is a Python library that makes it easy to explore and visualize geographical, meteorological, and oceanographic datasets, such as those used
        in weather, climate, and remote sensing research.

about:
  home: http://geoviews.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: GeoViews is a Python library that makes it easy to explore and visualize geographical, meteorological, and oceanographic datasets, such as those used in
    weather, climate, and remote sensing research.
extra:
  recipe-maintainers:
    - ocefpaf
    - philippjfr
