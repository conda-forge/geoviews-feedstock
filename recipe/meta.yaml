{% set version = "1.5.1" %}

package:
  name: geoviews
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geoviews/geoviews-{{ version }}.zip
  sha256: e2fda0fc0e09175a2de72dca018bcaca78fa9ca0de782ed7e243a95ee90b4b43

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - param >=1.6.1,<2.0
  run:
    - python
    - param >=1.6.1,<2.0
    - numpy >=1.0
    - holoviews >=1.10.0
    - cartopy >=0.14.2
    # extras
    - jupyter
    - notebook
    - bokeh >=0.12.15

test:
  imports:
    - geoviews

about:
  home: http://geoviews.org
  license: BSD 3-Clause
  # license_file: LICENSE  # license is not packages in the source tarball :-(
  summary: 'GeoViews is a Python library that makes it easy to explore and visualize geographical'

extra:
  recipe-maintainers:
    - ocefpaf
    - philippjfr
